<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="icon" href="./favIcons/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Main JS -->

    <script defer src="js/script.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="./images/pokedexi.png" alt="Pokedex" class="pokedex" />

      <div class="led red"></div>
      <div class="led yellow"></div>
      <div class="led green"></div>


      <div class="powerButtonContainer" id="powerButton">
        <img src="./images/power.png" alt="Power" id="powerBtn" />
      </div>

    <div class="pokedex-ui">
      <div class="display">
      <img src="" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
  </div>  

      <form class="form">
        <input type="search" class="search__input" placeholder="Name or ID" required />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
    </div>

    <div class="led red"></div>
    <div class="led yellow"></div>
    <div class="led green"></div>

    </main>
    <div class="star" style="top: 20px; left: 30px; width: 2px; height: 2px;"></div>
     <div class="star" style="top: 100px; left: 80px; width: 3px; height: 3px;"></div>
     <div class="star" style="top: 200px; left: 150px; width: 1.5px; height: 1.5px;"></div>
     <div class="star" style="top: 300px; left: 250px; width: 2.5px; height: 2.5px;"></div>
     <div class="star" style="top: 400px; left: 100px; width: 2px; height: 2px;"></div>
  </body>
</html>
